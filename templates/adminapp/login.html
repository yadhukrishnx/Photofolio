<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

</head>
<style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    /* Text Align */
    .text-c {
        text-align: center;
    }
    .text-l {
        text-align: left;
    }
    .text-r {
        text-align: right
    }
    .text-j {
        text-align: justify;
    }
    
    /* Text Color */
    .text-whitesmoke {
        color: whitesmoke
    }
    .text-darkyellow {
        color: rgba(255, 235, 59, 0.432)
    }
    
    /* Lines */
    
    .line-b {
        border-bottom: 1px solid #FFEB3B !important;
    }
    
    /* Buttons */
    .button {
        border-radius: 3px;
    }
    .form-button {
        background-color: rgba(255, 235, 59, 0.24);
        border-color: rgba(255, 235, 59, 0.24);
        color: #e6e6e6;
    }
    .form-button:hover,
    .form-button:focus,
    .form-button:active,
    .form-button.active,
    .form-button:active:focus,
    .form-button:active:hover,
    .form-button.active:hover,
    .form-button.active:focus {
        background-color: rgba(255, 235, 59, 0.473);
        border-color: rgba(255, 235, 59, 0.473);
        color: #e6e6e6;
    }
    .button-l {
        width: 100% !important;
    }
    
    /* Margins g(global) - l(left) - r(right) - t(top) - b(bottom) */
    
    .margin-g {
        margin: 15px;
    }
    .margin-g-sm {
        margin: 10px;
    }
    .margin-g-md {
        margin: 20px;
    }
    .margin-g-lg {
        margin: 30px;
    }
    
    .margin-l {
        margin-left: 15px;
    }
    .margin-l-sm {
        margin-left: 10px;
    }
    .margin-l-md {
        margin-left: 20px;
    }
    .margin-l-lg {
        margin-left: 30px;
    }
    
    .margin-r {
        margin-right: 15px;
    }
    .margin-r-sm {
        margin-right: 10px;
    }
    .margin-r-md {
        margin-right: 20px;
    }
    .margin-r-lg {
        margin-right: 30px;
    }
    
    .margin-t {
        margin-top: 15px;
    }
    .margin-t-sm {
        margin-top: 10px;
    }
    .margin-t-md {
        margin-top: 20px;
    }
    .margin-t-lg {
        margin-top: 30px;
    }
    
    .margin-b {
        margin-bottom: 15px;
    }
    .margin-b-sm {
        margin-bottom: 10px;
    }
    .margin-b-md {
        margin-bottom: 20px;
    }
    .margin-b-lg {
        margin-bottom: 30px;
    }
    
    /* Bootstrap Form Control Extension */
    
    .form-control,
    .border-line {
        background-color: #5f5f5f;
        background-image: none;
        border: 1px solid #424242;
        border-radius: 1px;
        color: inherit;
        display: block;
        padding: 6px 12px;
        
        width: 100%;
    }
    .form-control:focus,
    .border-line:focus {
        border-color: #FFEB3B;
        background-color: #616161;
        color: #e6e6e6;
    }
    .form-control,
    .form-control:focus {
        box-shadow: none;
    }
    .form-control::-webkit-input-placeholder { color: #BDBDBD; }
    
    /* Container */
    
    .container-content {
        background-color: #3a3a3aa2;
        color: inherit;
        padding: 15px 20px 20px 20px;
        border-color: #FFEB3B;
        border-image: none;
        border-style: solid solid none;
        border-width: 1px 0;
    }
    
    /* Backgrounds */
    
    .main-bg {
    
        background: #424242;
        background: linear-gradient( #424242, #212121);
    }
    
    /* Login & Register Pages*/
    
    .login-container {
        max-width: 400px;
        z-index: 100;
        margin: 0 auto;
        padding-top: 100px;
    }
    .login.login-container {
        width: 300px;
    }
    .wrapper.login-container {
        margin-top: 140px;
    }
    .logo-badge {
        color: #e6e6e6;
        font-size: 80px;
        font-weight: 800;
        letter-spacing: -10px;
        margin-bottom: 0;
    }
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 20px;
    }
</style>
<body>
    <body class="main-bg">
        <div class="container">
            <a href="{% url 'index' %}" class="btn btn-primary rounded-circle back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                    <h3 class="text-whitesmoke"> username </h3>
                    <p class="text-whitesmoke">Sign In</p>
                <div class="container-content"> 
                    <form class="margin-t" method="post"> 
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="*****" required="">
                        </div>
                        <div class="form-group">
                                {% if messages %}
                                    <div>
                                        {% for message in messages %}
                                            <div class="text-danger" style="color: red;">{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                        </div>
                        <button type="submit" class="form-button button-l margin-b">Sign In</button>
        
                        
                        <p class="text-whitesmoke text-center"><small>Forgot your password?</small></p>
                        <a class="text-darkyellow" href="#"><small>Contact Developer</small></a>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> Your Name &copy; 2018</small> </p>
                </div>
            </div>
</body>
    
</body>
</html>
